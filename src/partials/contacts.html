<section class="contacts-form-section">
  <div class="form-сontainer">
    <h2 class="form-title">Онлайн запись</h2>
    <form class="">
      <div class="form-field">
        <label for="customer-name">
          <input
            class="form-input"
            type="text"
            placeholder="ИМЯ*"
            name="customer-name"
            id="customer-name"
          />
        </label>
      </div>
      <div class="form-field">
        <label for="customer-phone"
          ><input
            class="form-input"
            type="tel"
            placeholder="ТЕЛЕФОН*"
            name="customer-phone"
            id="customer-phone"
          />
        </label>
      </div>
      <div class="form-field">
        <textarea
          class="massage form-input"
          name="massage"
          placeholder="СООБЩЕНИЕ"
          id="massage"
          rows="4"
        ></textarea>
        <label class="massage-label" for="massage"></label>
        <!-- <textarea width="448px" height="120px"></textarea> -->
      </div>
      <div class="button-box">
        <button class="form-button button-bg-black" type="submit">
          отправить
        </button>
      </div>
    </form>
  </div>
  <div class="contacts-time-сontainer">
    <address class="contacts-сontainer">
      <h2 class="form-title">Контакты</h2>
      <ul class="address">
        <li class="address-item">
          <a class="address-item-link" href="">
            <svg width="24" height="24" class="icon-form">
              <use href="./images/sprite.svg#map-pin"></use>
            </svg>
            <span>ул. Васильковая, 7А, Киев, 08132</span></a
          >
        </li>
        <li class="address-item">
          <a class="address-item-link" href="tel:+380441111111">
            <svg width="24" height="24" class="icon-form">
              <use href="./images/sprite.svg#phone"></use>
            </svg>
            <span>+38 044 111 11 11</span></a
          >
        </li>
        <li class="address-item mail">
          <a class="address-item-link" href="mailto:barbershop@email.com">
            <svg width="24" height="24" class="icon-form">
              <use href="./images/sprite.svg#mail"></use>
            </svg>
            <span>barbershop@email.com</span></a
          >
        </li>
      </ul>
    </address>
    <div class="working-time-сontainer">
      <h3 class="working-time-title">время работы</h3>
      <span class="working-time-text">Ежедневно с 9:00 до 22:00</span>
    </div>
  </div>
</section>
